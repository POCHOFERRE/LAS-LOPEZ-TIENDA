    <!-- Script Bs 5.1 Fin -->

    <script>
        // Configurar Stripe con tu clave pública
        var stripe = Stripe('tu-clave-publica-de-stripe');

        // Crear un elemento de Stripe para el número de tarjeta
        var elements = stripe.elements();
        var numeroTarjeta = elements.create('cardNumber');

        // Configurar el estilo del elemento de número de tarjeta
        numeroTarjeta.mount('#numero-tarjeta');

        // Manejar la presentación del formulario
        var formularioPago = document.getElementById('formulario-pago');

        formularioPago.addEventListener('submit', function (event) {
            event.preventDefault();

            // Realizar la llamada a la API de Stripe para procesar el pago
            stripe.createToken(numeroTarjeta).then(function (result) {
                if (result.error) {
                    // Manejar errores de la tarjeta
                    console.error(result.error.message);
                } else {
                    // Enviar el token a tu servidor para procesar el pago
                    var token = result.token;
                    console.log(token);
                    // Aquí deberías enviar el token a tu servidor para realizar el pago
                }
            });
        });
    </script>
